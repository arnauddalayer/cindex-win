		<h3>Modified Records</h3>
		<P>A modified record is one you have changed since you opened the index that contains it.</P>
		<P>In any draft view of the index, a modified record is displayed with a bullet in its left margin.</P>

<P>To find modified records choose <B>Find…</B> from the Edit menu.</P>
