		<h3>Double-Posting</h3>
		<P>Double-posting is the duplication of an entry under two headings (for example: “Cats and Dogs” and “Dogs and Cats”).</P>
		<P>When few entries occur under a heading double-posting is often used in preference to cross-references.</P>
